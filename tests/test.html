<!DOCTYPE html>
<html>
<head>
	<title>countable Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="qunit/qunit.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="../jquery.countable.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="test.js"></script>
</head>
<body>
	<h1 id="qunit-header">countable Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="main" style="visibility: hidden;">
		<div class="test">
			<input type="text" name="test1" id="test1" maxlength="25">
		</div>
		<div class="test">
			<textarea name="test2" id="test2" maxlength="25"></textarea>
		</div>
	</div>
</body>
</html>
